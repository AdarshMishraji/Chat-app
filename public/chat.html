<title>Chat App</title>
<link rel="icon" href="/img/favicon.png" />
<link rel="stylesheet" href="/css/styles.css" />

<body>
  <div class="chat">
    <div class="chat__sidebar"></div>
    <div class="chat__main">
      <div id="messages" class="chat__messages"></div>

      <div class="compose">
        <form id="message-form">
          <input
            id="message-input"
            placeholder="Message"
            required
            autocomplete="off"
          />
          <button id="send-btn">Send</button>
        </form>
        <button id="share-location">Share location</button>
      </div>
    </div>
  </div>
</body>

<script id="admin-message-template" type="text/html">
  <div
    style="display:flex;align-items: center;padding: 16px;justify-content: center;"
  >
    <div class="message admin_message">
      <p>
        <span class="message__name">{{fromUsername}}</span>
        <span class="message__meta">{{send_at}}</span>
      </p>
      <p>{{message}}</p>
    </div>
  </div>
</script>

<script id="my-message-template" type="text/html">
  <div
    style="display:flex;align-items: center;padding: 16px;justify-content: flex-end;"
  >
    <div class="message my_message">
      <p>
        <span class="message__name">{{fromUsername}}</span>
        <span class="message__meta">{{send_at}}</span>
      </p>
      <p>{{message}}</p>
    </div>
    <img
      src="/img/favicon.png"
      style="display:inline-block;margin-left: 16px"
    />
  </div>
</script>

<script id="others-message-template" type="text/html">
  <div
    style="display:flex;align-items: center;padding: 16px;justify-content: flex-start;"
  >
    <img
      src="/img/favicon.png"
      style="display:inline-block;margin-right: 16px;"
    />
    <div class="message others_message">
      <p>
        <span class="message__name">{{fromUsername}}</span>
        <span class="message__meta">{{send_at}}</span>
      </p>
      <p>{{message}}</p>
    </div>
  </div>
</script>

<script id="my-location-message-template" type="text/html">
  <div
    style="display:flex;align-items: center;padding: 16px; justify-content: flex-end;"
  >
    <div class="message my_message">
      <p>
        <span class="message__name">{{fromUsername}}</span>
        <span class="message__meta">{{send_at}}</span>
      </p>
      <p><a href="{{location}}" target="_blank">{{linkName}}</a></p>
    </div>
    <img
      src="/img/favicon.png"
      style="display:inline-block;margin-left: 16px"
    />
  </div>
</script>

<script id="others-location-message-template" type="text/html">
  <div
    style="display:flex;align-items: center;padding: 16px;justify-content: flex-start;"
  >
    <img
      src="/img/favicon.png"
      style="display:inline-block;margin-right: 16px"
    />
    <div class="message others_message">
      <p>
        <span class="message__name">{{fromUsername}}</span>
        <span class="message__meta">{{send_at}}</span>
      </p>
      <p><a href="{{location}}" target="_blank">{{linkName}}</a></p>
    </div>
  </div>
</script>

<script id="sidebar-template" type="text/html">
  <h1>Chat app</h1>
  <h2 class="room-title">{{room}}</h2>
  <h3 class="list-title">Users</h3>
  <ul class="users">
    {{#users}}
    <li>{{username}}</li>
    {{/users}}
  </ul>
  <div></div>
</script>

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="/js/chat.js"></script>
